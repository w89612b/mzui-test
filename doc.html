<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <link href="style/css/mzui.css" rel="stylesheet">
</head>
<body class="docmain">
    <img class="img1" src="style/img/pic.png" />
    <div class="container" style="margin-top:1rem">
      <div class="container">
        <p>户帮户将对工人师傅操作订单的真实性和行为规范两个维度进行考核，考核等级分为基础违规和严重违规。</p>
        <p><b>基础违规：</b><br>工人师傅需要在规定时间及时操作订单，未及时操作记基础违规一次，例如未及时预约或未及时上门等；</p>
        <p><b>严重违规：</b><br>工人师傅需要依据真实情况操作订单，在安装时需保证良好的服务态度和工作作风，若发现下列情况记严重违规一次。</p>
      </div>
    </div>
    <div class="list">
      <div class="item with-avatar multi-lines">
        <div class="avatar circle"><img class="img2" src="style/img/icon_1.png" /></div>
        <div class="content">
          <div class="t-title">虚假预约</div>
          <div><small class="muted">未与客户联系后进行操作预约</small></div>
        </div>
      </div>
      <div class="item with-avatar multi-lines">
        <div class="avatar circle"><img class="img2" src="style/img/icon_2.png" /></div>
        <div class="content">
          <div class="t-title">虚假上门</div>
          <div><small class="muted">未真实上门进行APP操作</small></div>
        </div>
      </div>
      <div class="item with-avatar multi-lines">
        <div class="avatar circle"><img class="img2" src="style/img/icon_3.png" /></div>
        <div class="content">
          <div class="t-title">虚假核销</div>
          <div><small class="muted">未安装完成进行订单核销</small></div>
        </div>
      </div>
      <div class="item with-avatar multi-lines">
        <div class="avatar circle"><img class="img2" src="style/img/icon_6.png" /></div>
        <div class="content">
          <div class="t-title">订单爽约</div>
          <div><small class="muted">爽约，订单预约当天未上门</small></div>
        </div>
      </div>
      <div class="item with-avatar multi-lines">
        <div class="avatar circle"><img class="img2" src="style/img/icon_4.png" /></div>
        <div class="content">
          <div class="t-title">服务态度</div>
          <div><small class="muted">与客户争吵及发生肢体冲突</small></div>
        </div>
      </div>
      <div class="item with-avatar multi-lines">
        <div class="avatar circle"><img class="img2" src="style/img/icon_5.png" /></div>
        <div class="content">
          <div class="t-title">胡乱收费</div>
          <div><small class="muted">跟客户收取严重超出真实成本的费用</small></div>
        </div>
      </div>
    </div>
</body>
</html>
